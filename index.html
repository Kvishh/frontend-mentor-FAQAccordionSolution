<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>FAQAccordionDemo</title>
</head>
<body>
    <main>
        <!-- <img src="images/icon-plus.svg"> -->
        <header>
            <img src="images/icon-star.svg" alt="star" title="star">
            <h1>FAQs</h1>
        </header>
        <div class="first-row">
            <p class="pBtn">What is Frontend Mentor, and how will it help me?</p>
            <img src="images/icon-plus.svg" id="first-button">
        </div>
        <hr id="first-line">
        <div class="second-row">
            <p class="pBtn">Is Frontend Mentor free?</p>
            <img src="images/icon-plus.svg" id="second-button">
        </div>
        <hr id="second-line">
        <div class="third-row">
            <p class="pBtn">Can I use Frontend Mentor projects in my portfolio?</p>
            <img src="images/icon-plus.svg" id="third-button">
        </div>
        <hr id="third-line">
        <div class="fourth-row">
            <p class="pBtn">How can I get help if I'm stuck on a challenge?</p>
            <img src="images/icon-plus.svg" id="fourth-button">
        </div>
        <hr id="fourth-line">
    </main>
    <script src="script.js"></script>
</body>
</html>
